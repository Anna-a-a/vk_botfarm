version: '3'
services:
  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vk-botfarm-db
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - app-network
volumes:
  db:
    driver: local
networks:
  app-network: